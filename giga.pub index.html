<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App with Giga.pub Ads</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Giga.pub SDK -->
  <script src="https://sdk.giga.pub/webapp.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0070aa;
    }
  </style>
</head>
<body>
  <h2>üëã Telegram Mini App</h2>
  <p id="welcome"></p>

  <!-- Button to Show Ad -->
  <button onclick="showRewardedAd()">üé• Watch Video Ad & Earn</button>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Make full screen

    // Show user's name if available
    if (tg.initDataUnsafe.user) {
      document.getElementById("welcome").innerText =
        "Welcome, " + tg.initDataUnsafe.user.first_name + "!";
    }

    // Show Giga.pub Rewarded Video Ad
    function showRewardedAd() {
      Giga.showAd({
        type: "rewarded",
        onComplete: () => {
          alert("‚úÖ Ad completed! You've earned 10 points.");
          // Add your own point system logic here if needed
        },
        onError: (err) => {
          alert("‚ùå Ad failed to load. Try again later.");
          console.error(err);
        }
      });
    }
  </script>
</body>
</html>
